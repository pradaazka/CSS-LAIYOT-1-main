<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Box Model</title>

    <style>
        div {
            width: 300px;
            padding: 25px;
            margin: 20px;
            border: 10px green solid;
        }
        img {
            width: 300px;
            padding: 40px;
            margin: 50px;
            border: 10px blue solid;
        }
    </style>
</head>
<body>
    <div>
        Teks ini berada di dalam box dengan menggunakan div. Saya telah
        menambahkan 25px padding, 30px margin dan 10px border solid
        berwarna hijau.
    </div>
    <img src="image/icon.png" style="width: 200px">
</body>
</html>
