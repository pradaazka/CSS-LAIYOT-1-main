<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>

    <style>
        .wadah_flex {
            display: flex;
            background-color: powderblue;
            flex-flow: row wrap;
            justify-content: center;
        }
        .wadah_flex > div {
            background-color: darkturquoise;
            margin: 10px;
            padding: 40px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div> 
    </div>
    <center>
    <p>kesimpulan sken 1: background div anak dari parent class wadah_flex akan berwarna powderblue</p>
    </center> 
</body>
</html>
